<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=New+Rocker" rel="stylesheet">
    <title>Word Guessing Game</title>

    <audio id="metallicaSound">
        <source src="assets/sounds/Metallica - Enter Sandman [Official Music Video].mp3" type="audio/mp3">
    </audio>
    <audio id="blacksabbathSound">
        <source src="assets/sounds/Sabbra Cadabra (2014 Remaster).mp3" type="audio/mp3">
    </audio>
    <audio id="gunsnrosesSound">
        <source src="assets/sounds/Guns N' Roses - Sweet Child O' Mine (Official Music Video).mp3" type="audio/mp3">
    </audio>
    <audio id="acdcSound">
        <source src="assets/sounds/ACDC - Thunderstruck (Official Music Video).mp3" type="audio/mp3">
    </audio>
    <audio id="bostonSound">
        <source src="assets/sounds/Boston - Peace of Mind (Boston) HQ.mp3" type="audio/mp3">
    </audio>
    <audio id="ironmaidenSound">
        <source src="assets/sounds/Iron Maiden - The Trooper.mp3" type="audio/mp3">
    </audio>


</head>
<body>
    
    <!-- Container for the Header -->
    <div class="container" id="titleBarMargins">
        <div class="row">
            <div class="col-lg-2 col-md-2">
                
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 titlebar">
                <h1 id="title">Hangman</h1>
            </div>
            <div class="col-lg-2 col-md-2">
                
            </div>
        </div>
    </div>

    <!-- Container for the Body -->
    <div class="container" id="bodyMargins">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bodyContentMargins">
                <div class="bodyContent">
                    <p id="directions-text">Press any key to get started! (turn your speakers on)</p>
                    <p id="userGuess-text"></p>
                    <p id="underscoreWord-text"></p>
                    <p id="guessedLetters-text"></p>
                    <p id="guessesLeft-text"></p>
                    <p id="wins-text"></p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="pictureMargins">
                    <img class="bandImage">
                </div>
            </div>
        </div>
    </div>
    
    <!-- TODO: Put second column for picture of band -->

    <script src="assets/javascript/game.js"></script>
</body>
</html>
